<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Key Band</title>
    <link rel="stylesheet" href="index.css">

    <script defer src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script defer src="index_FINISHED.js"></script>
  </head>
  <body>
      <div class="keys">
        <div data-key="65" class="key">
          <h5>A</h5>
          <p>bass drum</p>
        </div>

        <div data-key="83" class="key">
          <h5>S</h5>
          <p> bass</p>
        </div>

        <div data-key="68" class="key">
          <h5>D</h5>
          <p>bells</p>
        </div>

        <div data-key="70" class="key">
          <h5>F</h5>
          <p>cymbal</p>
        </div>

        <div data-key="71" class="key">
          <h5>G</h5>
          <p>piano</p>
        </div>

        <div data-key="72" class="key">
          <h5>H</h5>
          <p>guitar</p>
        </div>

        <div data-key="74" class="key">
          <h5>J</h5>
          <p>noise</p>
        </div>

        <div data-key="75" class="key">
          <h5>K</h5>
          <p>snare drum</p>
        </div>
      </div>

    <audio data-key="65" src="sounds/bass-drum.wav"></audio>
    <audio data-key="83" src="sounds/bass.wav"></audio>
    <audio data-key="68" src="sounds/bells.wav"></audio>
    <audio data-key="70" src="sounds/cymbal.wav"></audio>
    <audio data-key="71" src="sounds/electric-piano.wav"></audio>
    <audio data-key="72" src="sounds/guitar.wav"></audio>
    <audio data-key="74" src="sounds/noise.wav"></audio>
    <audio data-key="75" src="sounds/snare-drum.wav"></audio>


  </body>
</html>
